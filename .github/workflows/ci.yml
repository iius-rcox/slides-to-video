name: CI

on:
  push:
  pull_request:

jobs:
  glossary-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate glossary conflicts
        run: python validate_glossary.py glossary_en_es.json
